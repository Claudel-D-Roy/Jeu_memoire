<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <!-- Liens vers les feuilles de styles -->
    <link rel="stylesheet" href="Content/Styles.css" type="text/css" charset="utf-8" />
    <link rel="stylesheet" href="Content/Animations.css" type="text/css" charset="utf-8" />
    <!-- Titre de la fenêtre du navigateur web -->
    <title>JEU DE MÉMOIRE</title>
    <!-- Métadonnées, descriptions, auteurs, etc. -->
    <meta name="author" content="Mathieu Duval et Claudel D. Roy">
    <meta name="keywords" content="jeu, mémoire">
    <meta name="description" content="Permet de jouer une parti de Jeu de Mémoire dans un navigateur web.">
</head>
<body onload="RemplirGrilleJeu()">
    <!-- CONTENEUR_PRINCIPAL - Squelette de la mise en page, contient tous les autres DIV de la page -->
    <div class="Container">
        <!-- ENTÊTE - Contient le titre du jeu -->
        <div class="En-tete">
            <p>Jeu de mémoire</p>
        </div>
        <!-- Contient la grille avec les cellules et la colonne de droite -->
        <div class="GrillePrincipal">
            <!-- GRILLE - Contient les cellules avec les cartes de jeu à utiliser durant la partie -->
            <div class="Grille">
                <div class="ligne">
                    <div class="carte" data-ligne="0" data-colonne="0" id="A0"></div>
                    <div class="carte" data-ligne="0" data-colonne="1" id="A1"></div>
                    <div class="carte" data-ligne="0" data-colonne="2" id="A2"></div>
                    <div class="carte" data-ligne="0" data-colonne="3" id="A3"></div>
                </div>
                <div class="ligne">
                    <div class="carte" data-ligne="1" data-colonne="0" id="B0"></div>
                    <div class="carte" data-ligne="1" data-colonne="1" id="B1"></div>
                    <div class="carte" data-ligne="1" data-colonne="2" id="B2"></div>
                    <div class="carte" data-ligne="1" data-colonne="3" id="B3"></div>
                </div>
                <div class="ligne">
                    <div class="carte" data-ligne="2" data-colonne="0" id="C0"></div>
                    <div class="carte" data-ligne="2" data-colonne="1" id="C1"></div>
                    <div class="carte" data-ligne="2" data-colonne="2" id="C2"></div>
                    <div class="carte" data-ligne="2" data-colonne="3" id="C3"></div>
                </div>
                <div class="ligne">
                    <div class="carte" data-ligne="3" data-colonne="0" id="D0"></div>
                    <div class="carte" data-ligne="3" data-colonne="1" id="D1"></div>
                    <div class="carte" data-ligne="3" data-colonne="2" id="D2"></div>
                    <div class="carte" data-ligne="3" data-colonne="3" id="D3"></div>
                </div>
            </div>
            <!-- Contient les boutons "Commencer" et "Solutionner", le compteur de temps et quelques statistiques de jeu et la case "gagnant"  -->
            <div class="Options">
                <h2>Actions</h2>
                <!-- Sous-section avec les boutons "COMMENCER" et "SOLUTIONNER" -->
                <button id="Commencer" type="button" onclick="commencerPartie()">Commencer</button>
                <button id="Solutionner" type="button">Solutionner</button>
                <!-- Sous-section avec le COMPTEUR (en minutes et secondes) -->
                <h2 style="margin-top: 50px;">Temps</h2>
                <div id="Temps"> 00:00 </div>
                <!-- Sous-section pour les STATISTIQUES: Nombre d'essais, Records en temps ou nombre de coups et le nombre d'erreurs -->
                <h2 style="margin-top: 50px;">Statistiques</h2>
                <div class="stats">
                    <table>
                        <tr>
                            <td style="text-align: left">
                                Coups:
                            </td>
                            <td id="coups" style="text-align: center">
                                0
                            </td>
                        </tr>
                        <tr>
                            <td style="text-align: left">
                                Moins de coups:
                            </td>
                            <td id="recordCoups" style="text-align: center">
                                0
                            </td>
                        </tr>
                        <tr>
                            <td style="text-align: left">
                                Erreurs:
                            </td>
                            <td id="erreurs" style="text-align: center">
                                0
                            </td>
                        </tr>
                        <tr>
                            <td style="text-align: left">
                                Meilleur temps:
                            </td>
                            <td id="recordTemps" style="text-align: center">
                                00:00
                            </td>
                        </tr>
                        <tr>
                            <td id="Gagner" colspan="2"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="lib/jquery/jquery.js"></script>
    <script src="Scripts/Fonctions.js" type="text/javascript"></script>
</body>
</html>
